<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Strudel Embed Demo</title>
    <meta name="description" content="Embed Strudel pattern in an iframe">
    <style>
        :root {
            color-scheme: light dark;
        }

        html,
        body {
            height: 100%;
            margin: 0;
        }

        body {
            font-family: -apple-system, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }

        .page {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            padding: 12px 16px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 {
            font-size: 16px;
            margin: 0;
            font-weight: 600;
        }

        main {
            flex: 1;
        }

        .frame-wrap {
            height: calc(100vh - 58px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }

        .controls {
            margin-left: auto;
            display: flex;
            gap: 8px;
        }

        input[type="url"] {
            min-width: 340px;
            max-width: 60vw;
            padding: 6px 8px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            background: transparent;
        }

        button {
            padding: 6px 10px;
            border-radius: 6px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            background: transparent;
            cursor: pointer;
        }

        button:hover {
            background: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <script src="https://unpkg.com/@strudel/embed@latest"></script>
    <strudel-repl>
<!-- 



 -->
    </strudel-repl>
</body>

</html>
